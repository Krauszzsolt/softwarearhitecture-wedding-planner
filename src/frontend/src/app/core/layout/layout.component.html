<mat-toolbar>
  <span [routerLink]="['/task']">Esküvő szervező</span>
  <span *ngIf="(user | async)" class="user-name">{{(user | async).userName}}</span>
  <span class="example-spacer"></span>


  <!-- Bejelentkezett felhasználó esetén -->
  <!-- <mat-search-bar  [(ngModel)]="search" (keyup)='searchEvetn()'></mat-search-bar> -->
  <button *ngIf="(user | async)" [routerLink]="['/task']" mat-button>Feladatok</button>
  <button *ngIf="(user | async)" [routerLink]="['/guest']" mat-button>Vendégek</button>
  <button *ngIf="(user | async)" mat-button (click)="logout()">Kijelentkezés</button>
  <!-- <button *ngIf="(user | async)"  [routerLink]="['/wedding']"  mat-button >Wedding</button> -->

  <!-- Anonim felhasználó esetén -->
  <button *ngIf="!(user | async)" mat-button [routerLink]="['/login']"> Login </button>
  <button *ngIf="!(user | async)" mat-button [routerLink]="['/registration']">Registration</button>

</mat-toolbar>
