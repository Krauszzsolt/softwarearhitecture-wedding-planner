<div class="container">
  <mat-card class="login-card">
    <mat-card-title class="title">
    </mat-card-title>
    <mat-card-subtitle class="title">
      <h1>Bejelentkezés</h1>
    </mat-card-subtitle>
    <mat-card-content class="content">
      <form class="form">
        <mat-form-field >
          <mat-label>Felhasználónév</mat-label>
          <input matInput placeholder="Felhasználónév"  name="username"  [(ngModel)]="loginDto.username" />
        </mat-form-field>
        <mat-form-field >
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" placeholder="Jelszó"  name="password"  [(ngModel)]="loginDto.password" />
        </mat-form-field>
        <mat-error *ngIf="errorMessage">
          {{errorMessage}}
        </mat-error>
        <mat-card-actions>
          <button mat-button type="button" class="login-button" (click)="login()">Bejelentkezés</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
