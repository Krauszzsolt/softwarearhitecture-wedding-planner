<div class="container">
  <div class="row">
    <h1>Wedding tasks</h1>
  </div>  


  <div class="row"  fxLayout="row" fxLayoutAlign="center center">
    <mat-card  fxFlex="50" (click)="mainTaskSelect()">     
      <div fxLayout="column">
        <mat-form-field class="input-field" fxLayout="column" >
    
          <mat-label>Desreption</mat-label>
    
          <textarea class="" matInput placeholder="Ex. It makes me feel..."></textarea>
          <mat-error *ngIf="">Title is required </mat-error>
        </mat-form-field>
      </div>
    </mat-card>
  </div>
<!-- </div> -->
  <!-- <form [formGroup]="guestList"> -->
    <div class="full-width" fxLayout="column" fxLayoutAlign="start center">
      <mat-card *ngFor="let guest of guestList.controls; let i = index">
        <ng-container [formGroup]="guest">
        <mat-card-content fxLayout="row" fxLayoutAlign="start start">

          <div fxLayout="column" fxLayoutAlign="start start" fxFlex="65" >
            <mat-form-field class="full-width input-field" appearance="fill">
              <mat-label>ng-template</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="f[i].controls.name.errors && f[i].controls.name.errors.required">Name is required </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width input-field" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error *ngIf="f[i].controls.email.errors && f[i].controls.email.errors.required">Email is required </mat-error>
            </mat-form-field>
          </div>
          <div class="full-width" fxLayout="column" fxLayoutAlign="center center" fxFlexAlign="stretch"  fxFlex="35">
            <!-- <button mat-button><mat-icon>add</mat-icon></button> -->
            <button mat-button (click)="delete(i)"><mat-icon>delete</mat-icon></button>
          </div>
        </mat-card-content>
   </ng-container>
      </mat-card>
      <button mat-button class="button" > Send invite</button>
    </div>
  <!-- </form> -->
</div>
<div class="button-container">
  <button mat-fab color="warn">
    <mat-icon (click)="addGuest()">add</mat-icon>
  </button>
</div>
