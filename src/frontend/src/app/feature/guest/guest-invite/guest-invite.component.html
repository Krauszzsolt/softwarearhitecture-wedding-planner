<div class="container">
  <div class="row">
    <h1>Wedding tasks</h1>
  </div>
  <form [formGroup]="guestList">
    <div class="full-width" fxLayout="column" fxLayoutAlign="start center">
      <mat-card (click)="mainTaskSelect()">
        <!-- <mat-card-title class="title"> Title one </mat-card-title> -->
        <mat-card-content fxLayout="row" fxLayoutAlign="start start">
          <div fxLayout="column" fxLayoutAlign="start start">
            <mat-form-field class="full-width input-field" appearance="fill">
              <mat-label>ng-template</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="f.name.errors && f.name.errors.required">Name is required </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width input-field" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
              <mat-error *ngIf="f.email.errors && f.email.errors.required">Email is required </mat-error>
            </mat-form-field>
          </div>
          <div class="full-width" fxLayout="column" fxLayoutAlign="center center" fxFlexAlign="stretch">
            <!-- <button mat-button><mat-icon>add</mat-icon></button> -->
            <button mat-button><mat-icon>delete</mat-icon></button>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card (click)="mainTaskSelect()">
        <mat-card-title class="title"> Title one </mat-card-title>
      </mat-card>
      <mat-card (click)="mainTaskSelect()">
        <mat-card-title class="title"> Title one </mat-card-title>
      </mat-card>
    </div>
  </form>
</div>
<div class="button-container">
  <button mat-fab color="warn">
    <mat-icon>add</mat-icon>
  </button>
</div>
