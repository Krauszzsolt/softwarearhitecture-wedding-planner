<div class="top-buffer" fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="60%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
    <mat-card class="mat-elevation-z4">
      <div fxLayout="row" fxLayoutAlign="center">
        <h2>Képfeltöltés</h2>
      </div>
      <mat-card-content>
        <form [formGroup]="picture" (ngSubmit)="onSubmit()">
          <div fxFlex="100%" fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="center center" class="cover-image-contanier">
              <img class="cover-image" [src]="url" />
            </div>
            <div fxFlex="100%" fxLayout="row" fxLayoutAlign="center">
              <button fxFlex="25%" mat-raised-button (click)="fileInput.click()" type="button">Válassza ki a fájlt</button>
            </div>
            <input hidden type="file" #fileInput (change)="onFileChange($event)" />
            <div></div>
            <p *ngIf="error" class="error-field">{{ error }}</p>
            <div class="upload" fxLayout="row" fxLayoutAlign="center">
              <button *ngIf="!loading" [disabled]="loading" fxFlex="25%" mat-flat-button color="primary">Feltöltés</button>
              <mat-spinner *ngIf="loading" diameter="40"></mat-spinner>
            </div>
            <div fxLayout="row" fxLayoutAlign="center" *ngIf="succes">Sikeres feltöltés!</div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
