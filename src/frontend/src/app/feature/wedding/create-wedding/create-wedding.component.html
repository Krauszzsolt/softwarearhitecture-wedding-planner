<div class="container">
  <mat-card class="full-size">
    <div class="row" fxLayoutAlign="center center">
      <h1>Üdvözöljük!</h1>
    </div>

    <div class="row" fxLayout="row" fxLayoutAlign="center center">
      <div fxLayout="row" fxFlex="50" fxLayoutAlign="center">
        <h3 >
          Az oldal használatához létre kell hozni egy esküvőt. Kérlek add meg az adatokat.
        </h3>
      </div>
    </div>
    <form [formGroup]="wedding">
      <div class="" fxLayout="column" fxLayoutAlign="start center">
        <mat-form-field fxFlex="50" class="input-field" appearance="fill">
          <mat-label>Eküvő megnevezése</mat-label>
          <input matInput formControlName="name" />
          <mat-error>Name is required </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="50" class="input-field" appearance="fill">
          <mat-label>Saját név</mat-label>
          <input matInput formControlName="bethrothedOne" />
          <mat-error>Name is required </mat-error>
        </mat-form-field> 
         <mat-form-field fxFlex="50" class="input-field" appearance="fill">
          <mat-label>Párom neve</mat-label>
          <input matInput formControlName="bethrothedTwo" />
          <mat-error>Name is required </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="50" class="input-field" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <button mat-button class="button" (click)="create()">Tovább</button>
      </div>
    </form>
  </mat-card>
</div>
