<div class="container">
  <div class="row">
    <h1>Alfeladatok</h1>
  </div>

 

  <div class="row">
    <mat-card *ngFor="let subTask of taskGroupDto.tasks "  (click)="openSubTaskDetailDialog()">
      <mat-card-title class="title"> {{subTask.name}}</mat-card-title>
      <mat-card-content class="content">
        <div class="descreption">
          {{subTask.description}}
        </div>
        <div>
          <section class="check-section">
            <mat-checkbox class="example-margin" [(ngModel)]="subTask.completed" (change)="changeTaskComplete(subTask.id)">Checked</mat-checkbox>
          </section>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="button-container">
  <button (click)="openSubTaskDialog()" mat-fab color="warn">
    <mat-icon>add</mat-icon>
  </button>
</div>
