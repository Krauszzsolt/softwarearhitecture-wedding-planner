<div class="container">
  <div class="row">
    <h1>CAFF Files</h1>
    <button mat-button class="add-button" (click)="openDialog()">Add new CAFF File</button>
  </div>

  <div class="row">

    <mat-card>
      <img class="cover" src="../../../assets/caff-icon-o.png" alt="icon">
      <mat-card-title class="title">
        Title one

        <!-- Admin flehanszáló esetén -->
        <input matInput placeholder="New title" class="title-input" value="">
        <button mat-button class="modify-button">Modify</button>

    </mat-card-title>
      <mat-card-content class="content">

          <!-- Admin felhasnzáló esetén -->
          <mat-card-actions><button mat-button class="delete-button">Delete</button></mat-card-actions>

          <!-- Sima felhasználó esetén -->
          <mat-card-actions><button mat-button class="download-button">Download</button></mat-card-actions>

      </mat-card-content>
    </mat-card>

  </div>
</div>
